<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables again</title>
    <!--Estilo de la tabla se agrega bordes diferentes, color de fondo y espacios-->
    <style>
        table {
            border-style: double;
            background-color: gray;
            border-spacing: 12px;

        }

        th {
            border-style: solid;
            background-color: rgb(127, 255, 206);
        }

        td {
            border-style: inset;
            background-color: orange;
            border-spacing: 12px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Productos Redragon</caption>
        <tbody>
            <tr>
                <th>Teclados</th>
                <th>Mouses</th>
                <th>Varios</th>
            </tr>
            <tr>
                <td>Dragonborn K630</td>
                <td>Invader M719</td>
                <td>Zeus X H150</td>
            </tr>
            <tr>
                <td>Kumara K552</td>
                <td>Griffin M607W</td>
                <td>LAMIA 2 H320</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
