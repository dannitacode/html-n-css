<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Evaluación</title>
</head>

<body>
    <form>
        <h3>Evaluación</h3>
        <ol>
            <div class="preguntas">
                <label for="pregunta1">
                    <li>¿Cuál es el lenguaje utilizado para estructurar páginas web?</li>
                </label>
            </div>
            <div class="opciones">
                <input type="radio" name="language" value="HTML">
                <label for="html">HTML</label>
            </div>
            <div class="opciones">
                <input type="radio" name="language" value="CSS">
                <label for="css">CSS</label>
            </div>
            <div class="opciones">
                <input type="radio" name="language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div class="preguntas">
                <label for="pregunta2">
                    <li>¿Cuál es el lenguaje utilizado para diseñar el estilo de una página web?</li>
                </label>
            </div>
            <div class="opciones">
                <input type="radio" name="language2">
                <label for="html">HTML</label>
            </div>
            <div class="opciones">
                <input type="radio" name="language2">
                <label for="css">CSS</label>
            </div>
            <div class="opciones">
                <input type="radio" name="language2" disabled>
                <label for="javascript">JavaScript</label>
            </div>
            <div class="preguntas">
                <label for="pregunta3">
                    <li>¿Cuál es el lenguaje utilizado para añadir interactividad a una página web?</li>
                </label>
            </div>
            <div class="opciones">
                <input type="radio" name="language3">
                <label for="html">HTML</label>
            </div>
            <div class="opciones">
                <input type="radio" name="language3">
                <label for="css">CSS</label>
            </div>
            <div class="opciones">
                <input type="radio" name="language3">
                <label for="javascript">JavaScript</label>
            </div>
            <div class="boton-evaluar">
                <input type="submit" value="Evaluar" id="boton">
            </div>
        </ol>
    </form>
</body>

</html>
